<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="acess/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header"><h1 class="h1">log in</h1></div>
    </header>
    <section class="form-section">
      <div class="form-div">
        <form class="form" id="sing in" method="get" action="#" novalidate>
          <div class="input-field">
            <label for="username">Enter User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="user name"
            />
            <span class="error-message" id="username-error"></span>
          </div>

          <div class="input-field">
            <label for="email">Enter Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email"
              required
            />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="input-field">
            <label for="password">Enter Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              minlength="5"
            />
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="input-field">
            <label for="personal-number">enter personal number</label>
            <input
              type="number"
              id="personal-number"
              name="personal-number"
              placeholder="personal-number"
              minlength="11"
            />
          </div>
          <div class="input-field">
            <label for="mobile-number">enter mobile-number</label>
            <input
              type="number"
              id="mobile-number"
              name="mobile-number"
              placeholder="mobile-number"
              minlength="9"
            />
          </div>
          <div class="input-field">
            <label for="job-description">job deskription</label>
            <textarea
              name="job-description"
              id="job-description"
              placeholder="job-description"
              cols="30"
              rows="10"
              maxlength="50"
            ></textarea>
          </div>

          <div class="input-field">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <script src="acess/my.js"></script>
  </body>
</html>
